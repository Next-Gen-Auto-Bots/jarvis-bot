name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests
        run: |
          npm test --silent

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            ./test-results
            ./logs
            ./coverage
            .

      - name: Annotate failure
        if: failure()
        run: |
          echo "Job failed. Check uploaded artifacts and logs."
